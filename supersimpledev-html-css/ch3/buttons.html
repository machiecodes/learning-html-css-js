<style>
    .subscribe-button {
        background-color: #c70006;
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 150ms;
    }

    /*pseudo-class, adds styles in a certain situation*/
    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.6;
    }

    .join-button {
        background-color: white;
        border-color: #0e5ed1;
        border-style: solid;
        border-width: 1px;
        color: #0e5ed1;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 150ms, color 150ms, opacity 150ms;
    }

    .join-button:hover {
        background-color: #0e5ed1;
        color: white;
    }

    .join-button:active {
        background-color: #0e5ed1;
        opacity: 0.6;
    }

    .tweet-button {
        background-color: rgb(35, 153, 237);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 75ms;
    }

    .tweet-button:hover {
        box-shadow: 15px 5px 10px rgba(35, 153, 237, 0.15);
    }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
