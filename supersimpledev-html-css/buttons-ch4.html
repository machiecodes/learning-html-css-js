<style>
  button {
      vertical-align: top;
  }

  .subscribe-button {
      background-color: rgb(204, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 3px;
      cursor: pointer;
      transition: opacity 150ms;

      padding: 10px;
  }

  /*pseudo-class, adds styles in a certain situation*/
  .subscribe-button:hover {
      opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.6;
  }

  .join-button {
      background-color: white;
      border-color: rgb(14, 94, 209);
      border-style: solid;
      border-width: 1px;
      color: rgb(14, 94, 209);
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 150ms, color 150ms, opacity 150ms;

      /* To adjust for border width adding 1px */
      padding: 9px;
  }

  .join-button:hover {
      background-color: rgb(14, 94, 209);
      color: white;
  }

  .join-button:active {
      opacity: 0.6;
  }

  .tweet-button {
      background-color: rgb(35, 153, 237);
      color: white;
      border: none;
      height: 36px;
      width: 70px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 75ms;

      padding: 10px;
  }

  .tweet-button:hover {
      box-shadow: 15px 5px 10px rgba(35, 153, 237, 0.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN my channel
</button>

<button class="tweet-button">
  Tweet
</button>
