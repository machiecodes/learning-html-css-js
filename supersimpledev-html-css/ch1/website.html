<!--2 spaces standard for indent-->

<!--Tags, good practice to make all self closed even if not necessary-->
<button>
  Hello
</button>

<!--Extra spaces ignored-->
<p>
  paragraph of text
</p>

<!--Anchor, link to another website-->
<!--href is an attribute, modifies how elements behave-->
<!--target attribute for links control where link opens, _blank = newtab-->
<a href="https://youtube.com/" target="_blank">
  Link to YouTube
</a>
