<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Buttons</title>

    <!--Void elements don't need a closing tag (but good to close for react later)-->
    <!-- rel = relation "what are we linking", href = url to the file we're linking-->
    <link rel="stylesheet" href="styles/buttons.css"/>
  </head>
  <body>
    <button class="subscribe-button">
      SUBSCRIBE
    </button>

    <button class="join-button">
      JOIN my channel
    </button>

    <button class="tweet-button">
      Tweet
    </button>
  </body>
</html>
