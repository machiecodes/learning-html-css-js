<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>YouTube.com Clone</title>

  <link rel="stylesheet" href="youtube.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <label><input class="search-bar" type="text" placeholder="Search"/></label>

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails/thumbnail1.png"
           alt="A picture of Marques Brownlee talking with Google CEO Sundar Pichai"/>
    </div>
    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="pfps/pfp1.png" alt="Marques Brownlee"/>
      </div>
      <div class="video-info">
        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee</p>
        <p class="video-stats">3.4M Views &middot; 6 months ago</p>
      </div>
    </div>
  </div>

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails/thumbnail2.png"
           alt="A picture of Marques Brownlee talking with Google CEO Sundar Pichai"/>
    </div>
    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="pfps/pfp2.png" alt="Markiplier"/>
      </div>
      <div class="video-info">
        <p class="video-title">Try Not To Laugh Challenge #9</p>
        <p class="video-author">Markiplier</p>
        <p class="video-stats">19M Views &middot; 4 years ago</p>
      </div>
    </div>
  </div>
</body>
</html>
