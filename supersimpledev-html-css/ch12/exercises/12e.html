<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12e</title>

  <style>
    .container {
        border: 1px solid lightgrey;
        border-radius: 5px;
        box-shadow: 0 0 5px lightgrey;
        padding: 5px;
        width: 300px;
    }

    .line {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 5px 10px 5px 10px;
    }

    .count {
        font-weight: bold;
        font-size: 14px;
        color: white;
        background-color: #0e5ed1;
        padding: 5px 10px 5px 10px;
        border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line">
      <div>Home</div>
      <div class="count">14</div>
    </div>
    <div class="line">
      <div>Notifications</div>
      <div class="count">3</div>
    </div>
    <div class="line">
      <div>Messages</div>
      <div class="count">5</div>
    </div>
  </div>
</body>
</html>
