<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12g</title>

  <style>
    .container {
        display: flex;
        flex-direction: row;

        height: 60px;
        max-width: 800px;

        background-color: #0e5ed1;
        align-items: center;
    }

    .home {
        width: 100px;
        padding: 10px;
        color: white;
        font-weight: bold;
        font-size: 14px;
    }

    .download {
        width: 200px;
        display: flex;
        justify-content: end;
        padding: 10px;
    }

    input {
        width: 500px;
        border: none;
        padding: 10px 10px 10px 20px;
        font-size: 15px;
        border-radius: 20px;
    }

    button {
        color: white;
        background-color: rgba(0, 0, 0, 0);
        font-size: 15px;
        padding: 10px;
        border: 1px solid white;
        border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="home">Home</div>
    <div class="search">
      <label><input type="text" placeholder="Search"/></label>
    </div>
    <div class="download">
      <button>Download</button>
    </div>
  </div>
</body>
</html>
