<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>13f-g</title>

  <style>
    p {
        margin: 0;
    }

    .tweet {
        display: flex;
    }

    .user-image-col {
        width: 50px;
    }

    .user-image {
        height: 40px;
        width: 40px;
        border-radius: 20px;
    }

    .content-col {
        width: 360px;
    }

    .usernames {
        display: flex;
        margin-bottom: 4px;
    }

    .display-name {
        font-weight: 600;
        margin-right: 5px;
    }

    .username {
        color: grey;
    }

    .tweet-text {
        margin-bottom: 10px;
    }

    .embed {
        width: 360px;
        height: 100px;
        border: 2px solid lightgrey;
        border-radius: 10px;
        display: flex;
    }

    .thumbnail {
        background: lightgrey;
        flex-shrink: 0;
        width: 100px;
        height: 100px;
        margin-right: 10px;
    }

    .embed-text {
        display: flex;
        align-items: start;
        flex-direction: column;
        justify-content: center;
    }

    .embed-site {
        color: grey;
        margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="tweet">
    <div class="user-image-col">
      <img class="user-image" src="queercoded.jpg" alt="So you're telling me a queer coded this"/>
    </div>
    <div class="content-col">
      <div class="usernames">
        <div class="display-name">supersimple.dev</div>
        <div class="username">@SuperSimpleDev</div>
      </div>
      <p class="tweet-text">
        What is backend web development? A complete
        overview. New video is up!
      </p>
      <div  class="embed">
        <div class="thumbnail"></div>
        <div class="embed-text">
          <p class="embed-site">youtube.com</p>
          <p class="embed-title">
            Backend web development - a
            complete overview (2021)
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
